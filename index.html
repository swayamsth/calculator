<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="display">0</div>
            <div class="clearBtn">
                <button class="btn lightgrey" name="reset">AC</button>
                <button class="btn lightgrey" name="backspace">←</button>
            </div>
            <div class="buttons">
                <div class="col">
                    <button class="btn orange operator" onclick="appendToDisplay('÷')">÷</button>
                    <button class="btn orange operator" onclick="appendToDisplay('x')">x</button>
                    <button class="btn orange operator" onclick="appendToDisplay('+')">+</button>
                    <button class="btn orange operator" onclick="appendToDisplay('-')">-</button>
                </div>
                <div class="col">
                    <button class="btn numbers" onclick="appendToDisplay('7')">7</button>
                    <button class="btn numbers" onclick="appendToDisplay('4')">4</button>
                    <button class="btn numbers" onclick="appendToDisplay('1')">1</button>
                    <button class="btn numbers" onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="col">
                    <button class="btn numbers" onclick="appendToDisplay('8')">8</button>
                    <button class="btn numbers" onclick="appendToDisplay('5')">5</button>
                    <button class="btn numbers" onclick="appendToDisplay('2')">2</button>
                    <button class="btn" onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="col">
                    <button class="btn numbers" onclick="appendToDisplay('9')">9</button>
                    <button class="btn numbers" onclick="appendToDisplay('6')">6</button>
                    <button class="btn numbers" onclick="appendToDisplay('3')">3</button>
                    <button class="btn orange" id="evaluate">=</button>
                </div>
            </div>
        </div>
    </body>
</html>

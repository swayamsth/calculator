<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="display"></div>
            <div class="clearBtn">
                <button class="btn lightgrey" name="reset">AC</button>
                <button class="btn lightgrey" name="backspace">←</button>
            </div>
            <div class="buttons">
                <div class="col">
                    <button class="btn orange operator">÷</button>
                    <button class="btn orange operator">x</button>
                    <button class="btn orange operator">+</button>
                    <button class="btn orange operator">-</button>
                </div>
                <div class="col">
                    <button class="btn numbers">7</button>
                    <button class="btn numbers">4</button>
                    <button class="btn numbers">1</button>
                    <button class="btn numbers">0</button>
                </div>
                <div class="col">
                    <button class="btn numbers">8</button>
                    <button class="btn numbers">5</button>
                    <button class="btn numbers">2</button>
                    <button class="btn decimal">.</button>
                </div>
                <div class="col">
                    <button class="btn numbers">9</button>
                    <button class="btn numbers">6</button>
                    <button class="btn numbers">3</button>
                    <button class="btn orange" id="evaluate">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
